apiVersion: v1
kind: Service
metadata:
  name: service-influxdb
spec:
  ports:
  - port: 8086
    targetPort: 8086
    name: influxdb
    protocol: TCP
  selector:
    app: label-influxdb
  type: LoadBalancer
  externalIPs:
  - 192.168.99.111

---

