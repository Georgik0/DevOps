apiVersion: v1
kind: Service
metadata:
  name: service-ftps
  # annotations:
  #   metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: label-ftps
  ports:
    - protocol: TCP
      name: ftps
      port: 21
      targetPort: 21
    - protocol: TCP
      name: ftps-additional
      port: 30021
      targetPort: 30021
    - name: ftps-additional2
      protocol: TCP
      port: 20
      targetPort: 20
  type: LoadBalancer
  externalIPs:
  - 192.168.99.111
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deploy
  labels:
    app: label-ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: label-ftps
  template:
    metadata:
      labels:
        app: label-ftps
    spec:
      containers:
      - image: image-ftps
        name: cont-ftps
        ports:
        - containerPort: 20
        - containerPort: 21
        - containerPort: 30021
        volumeMounts:
        - name: ftps
          mountPath: /ftp
        imagePullPolicy: Never
      volumes:
      - name: ftps
        persistentVolumeClaim:
          claimName: ftps-pv-claim